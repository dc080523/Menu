<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Foodies Corner</h1>

    <div class="menu-container">
        <div class="menu-item">
            <img src="images/hotdog.jpg" alt="Hotdog" />
            <p>Hotdog - ₱50</p>
            <button onclick="decreaseItem('Hotdog')">-</button>
            <span id="Hotdog-quantity">0</span>
            <button onclick="increaseItem('Hotdog', 50)">+</button>
        </div>
        <div class="menu-item">
            <img src="images/Egg.jpg" alt="Egg" />
            <p>Egg - ₱20</p>
            <button onclick="decreaseItem('Egg')">-</button>
            <span id="Egg-quantity">0</span>
            <button onclick="increaseItem('Egg', 20)">+</button>
        </div>
        <div class="menu-item">
            <img src="images/sisig.jpg" alt="Sisig" />
            <p>Sisig - ₱80</p>
            <button onclick="decreaseItem('Sisig')">-</button>
            <span id="Sisig-quantity">0</span>
            <button onclick="increaseItem('Sisig', 80)">+</button>
        </div>
        <div class="menu-item">
            <img src="images/cake.jpg" alt="Cake" />
            <p>Cake - ₱60</p>
            <button onclick="decreaseItem('Cake')">-</button>
            <span id="Cake-quantity">0</span>
            <button onclick="increaseItem('Cake', 60)">+</button>
        </div>
        <div class="menu-item">
            <img src="images/pizza.jpg" alt="Pizza" />
            <p>Pizza - ₱150</p>
            <button onclick="decreaseItem('Pizza')">-</button>
            <span id="Pizza-quantity">0</span>
            <button onclick="increaseItem('Pizza', 150)">+</button>
        </div>
        <div class="menu-item">
            <img src="images/burger.jpg" alt="Burger" />
            <p>Burger - ₱120</p>
            <button onclick="decreaseItem('Burger')">-</button>
            <span id="Burger-quantity">0</span>
            <button onclick="increaseItem('Burger', 120)">+</button>
        </div>
        <div class="menu-item">
            <img src="images/pasta.jpg" alt="Pasta" />
            <p>Pasta - ₱100</p>
            <button onclick="decreaseItem('Pasta')">-</button>
            <span id="Pasta-quantity">0</span>
            <button onclick="increaseItem('Pasta', 100)">+</button>
        </div>
        <div class="menu-item">
            <img src="images/soda.jpg" alt="Soda" />
            <p>Soda - ₱25</p>
            <button onclick="decreaseItem('Soda')">-</button>
            <span id="Soda-quantity">0</span>
            <button onclick="increaseItem('Soda', 25)">+</button>
        </div>
        <div class="menu-item">
            <img src="images/juice.jpg" alt="Juice" />
            <p>Juice - ₱30</p>
            <button onclick="decreaseItem('Juice')">-</button>
            <span id="Juice-quantity">0</span>
            <button onclick="increaseItem('Juice', 30)">+</button>
        </div>
        <div class="menu-item">
            <img src="images/coffee.jpg" alt="Coffee" />
            <p>Coffee - ₱40</p>
            <button onclick="decreaseItem('Coffee')">-</button>
            <span id="Coffee-quantity">0</span>
            <button onclick="increaseItem('Coffee', 40)">+</button>
        </div>
    </div>

    <div id="order-section" style="display: none;">
        <h2>Order Summary</h2>
        <p>Items Selected: <span id="item-count">0</span></p>
        <p>Total Amount: <span id="total-amount">₱0</span></p>
        <div id="order-breakdown"></div>
        <button onclick="placeOrder()">Order</button>
        <button onclick="cancelOrder()">Cancel</button>
    </div>
</body>
</html>
