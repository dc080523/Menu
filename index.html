<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Menu</h1>

    
    <div class="menu-container">
        <div class="menu-item" onclick="selectItem(this, 'Hotdog', 50)" onmouseover="hoverItem(this)" onmouseout="removeHover(this)">
            <img src="images\Hotdog.jpg" alt="Hotdog" />
            <p>Hotdog - $50</p>
        </div>
        <div class="menu-item" onclick="selectItem(this, 'Egg', 20)" onmouseover="hoverItem(this)" onmouseout="removeHover(this)">
            <img src="images\Egg.jpg" alt="Egg" />
            <p>Egg - $20</p>
        </div>
        <div class="menu-item" onclick="selectItem(this, 'Juice', 30)" onmouseover="hoverItem(this)" onmouseout="removeHover(this)">
            <img src="images\juice.jpg" alt="Juice" />
            <p>Juice - $30</p>
        </div>
        <div class="menu-item" onclick="selectItem(this, 'Cake', 60)" onmouseover="hoverItem(this)" onmouseout="removeHover(this)">
            <img src="images\cake.jpg" alt="Cake" />
            <p>Cake - $60</p>
        </div>
    </div>

    
    <div id="order-section" style="display: none;">
        <h2>Order Summary</h2>
        <p>Items Selected: <span id="item-count">0</span></p>
        <p>Total Amount: $<span id="total-amount">0</span></p>
        <button onclick="placeOrder()">Order</button>
        <button onclick="cancelOrder()">Cancel</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
